<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JustStreamIt</title>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<header id="topbar">
		<img id="logo" src="img/logo.png"></div>
		<nav>
			<a href="#">Home</a>
			<a href="#">Categories</a>
		</nav>
	</header>

	<div class="banner">
		<div id="info">
			<p id="best-movie-title"></p>
			<button id="play-button">play</button>
			<p id="best-movie-description"></p>
		</div>
		<div id="poster"></div>
	</div>

	<div class="sliders-container">
		<div id="BestMovies" class="slider-container">
			<p class="category-name">Best Movies</p>
		</div>
		<div id="MovieCategory1" class="slider-container">
			<p class="category-name">Family Movies</p>
		</div>
		<div id="MovieCategory2" class="slider-container">
			<p class="category-name">Sport Movies</p>
		</div>
		<div id="MovieCategory3" class="slider-container">
			<p class="category-name">Thriller Movies</p>
		</div>
	</div>
	
	
	<div id="myModal" class="modal">

		<div class="modal-content">
			<span class="close">&times;</span>
			<img src="" alt="" class="movie_img">
			<div class="description">
				<p id="title"></p>
				<p id="genres"></p>
				<p id="date_published"></p>
				<p id="rated"></p>
				<p id="imdb_score"></p>
				<p id="directors"></p>
				<p id="actors"></p>
				<p id="duration"></p>
				<p id="countries"></p>
				<p id="worldwide_gross_income"></p>
				<p id="description"></p>
			</div>
		</div>
	
	</div>
</body>
</html>
